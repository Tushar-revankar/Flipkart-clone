<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="icon" href="/images/favicon/flipkart.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="header-left">
                <div class="header-logo">
                    <img src="/images/header/flipkart_logo.svg" alt="">
                </div>
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-bar-icon"></i>
                    <div class="divider"></div> 
                    <input placeholder="Search for Products, Brands and more" class="search-bar-input">
                </div>                 
            </div>
        </div>
    </header>
    
</body>
</html>
