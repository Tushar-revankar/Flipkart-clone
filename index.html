<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="icon" href="/images/favicon/flipkart.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="header-left">
                <div class="header-logo">
                    <img src="/images/header/flipkart_logo.svg" alt="">
                </div>
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-bar-icon"></i>
                    <div class="divider"></div> 
                    <input placeholder="Search for Products, Brands and more" class="search-bar-input">
                </div>                 
            </div>
            <div class="header-right">
                <div class="header-right-nav login-btn">
                    <i class="fa-regular fa-circle-user"></i> Login <i class="fa-solid fa-chevron-down"></i>
                    <div class="login-btn-dropdown">
                        <div class="customer">
                            <p>New customer?</p>
                            <a href="#" class="sign-up">Sign Up</a>
                        </div>
                        <a href="#"><img class="my-profile" src="/images/header/my_profile.svg" alt="">My Profile</a>
                        <a href="#"><img class="flipkart-plus" src="/images/header/flipkart_plus_zone.svg" alt="">Flipkart Plus Zone</a>
                        <a href="#"><img class="orders" src="/images/header/orders.svg" alt=""> Orders</a>
                        <a href="#"><img class="wishlist" src="/images/header/whislist.svg" alt=""> Wishlist</a>
                        <a href="#"><img class="rewards" src="/images/header/rewards.svg" alt=""> Rewards</a>
                        <a href="#"><img class="gift-cards" src="/images/header/gift_cards.svg" alt=""> Gift Cards</a>
                    </div>
                </div>
                <div class="header-right-nav cart-btn"><i class="fa-solid fa-cart-shopping"></i> Cart </div>
                <div class="header-right-nav seller-btn"><i class="fa-solid fa-store"></i> Become a seller </div>
                <div class="header-right-nav more-btn">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <div class="more-btn-dropdown">
                        <a href="#"><img src="/images/header/notification_preference.svg" alt=""> Notification Preferences</a>
                        <a href="#"><img src="/images/header/customer_care.svg" alt=""> 24x7 Customer Care</a>
                        <a href="#"><img src="/images/header/advertise.svg" alt=""> Advertise</a>
                        <a href="#"><img src="/images/header/download_app.svg" alt=""> Download App</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- js links -->
    <script src="js/header.js"></script>
</body>
</html>
